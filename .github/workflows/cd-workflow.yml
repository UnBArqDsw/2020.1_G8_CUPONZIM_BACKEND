name: Deploy

on:
  push:
    branches:
      - master
              
jobs:
  deploy_production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies to deploy
        run: pip install awscli
      - name: Deploy on AWS
        env:
          REPOSITORY_URL: 815514753592.dkr.ecr.sa-east-1.amazonaws.com/cuponzin_backend
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          eval $(aws ecr get-login --no-include-email --region sa-east-1 | sed 's|https://||')
          docker build -t $REPOSITORY_URL .
          docker push $REPOSITORY_URL
          aws ecs update-service --cluster cuponzim --service backend --force-new-deployment --region sa-east-1
