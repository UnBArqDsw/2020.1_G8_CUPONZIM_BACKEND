name: CD

on: [push]

jobs:
    deploy_heroku:
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v1
          - name: Deploy to heroku
            env:
              HEROKU_API_KEY: e3d30a91-fc6c-4a65-861d-408167aa97cb
            run: |
              heroku container:login
              heroku container:push -a cuponzim
              heroku container:release -a cuponzim